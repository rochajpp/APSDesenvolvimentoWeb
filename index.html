<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="icon" href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/bash/bash-original.svg">
    <title>Formulário Dev</title>
</head>
<body>
    <header class="position-fixed w-100">
        <nav class="navbar bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/bash/bash-original.svg" alt="Logo" width="70">
                <h1 class="text-white">Formulário Dev</h1>
              </a>

            </div>
          </nav>
    </header>
    <main style="height: 100vh;" class="bg-body-tertiary d-flex flex-column justify-content-center align-items-center p-20">
        <h1>Preencha todos os campos!</h1>
        <form class= "d-flex flex-column gap-2 " action="https://media.tenor.com/aGSZzZMTL8IAAAAd/shrek-shrek-dancing.gif">
            <div class="form-group">
                <label class="form-label">Nome:</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label class="form-label">E-mail:</label>
                <input type="email" class="form-control">
            </div>
            <div class="form-group">
                <label class="form-label">Linguagens que utiliza:</label>
                <br>
                <input type="checkbox" class="form-checkbox">
                <label class="form-label">HTML</label>     
            
                <input type="checkbox" class="form-checkbox">
                <label class="form-label">CSS</label> 
              
                <input type="checkbox" class="form-checkbox">
                <label class="form-label">JS</label> 
                <br>
                <input type="checkbox" class="form-checkbox">
                <label class="form-label">Java</label>
                
                <input type="checkbox" class="form-checkbox">
                <label class="form-label">C#</label>
            </div>
           
            <button class="btn-primary btn">Enviar</button>
        </form>
    </main>
</body>
</html>
